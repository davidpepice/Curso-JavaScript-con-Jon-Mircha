        */
        function cadenaRepetida( cadena = "",texto = "") {

            if(!cadena) return console.warn("Texto vacio o caracter no admitido");
            if(cadena === undefined) return console.warn("Texto vacio no admitido");
            if(Math.sign(cadena) === -1) return console.error("No puede ser un numero negativo"); 
            if(typeof(cadena) == "number") return console.error("No puede ser un numero como cadena de texto"); 
            
            if(!texto) return console.warn("Texto vacio o caracter no admitido");
            if(texto === undefined) return console.warn("Texto vacio no admitido");
            if(Math.sign(texto) === -1) return console.error("No puede ser un numero negativo"); 
            if(typeof(texto) == "number") return console.error("No puede ser un numero como cadena de texto");  
            
            let i = 0,
            contador = 0;
            while (i !== -1) {
              i = cadena.indexOf(texto, i);
              if (i !== -1) {
                i++;
                contador++;  
              }  
            }
            return console.info(`La palabra ${texto} se repite ${contador} veces`);
        }

        /*11) Programa una función que calcule el factorial de un número 
        (El factorial de un entero positivo n, se define como el producto de todos los números
        enteros positivos desde 1 hasta n), pe. miFuncion(5) devolverá 120.*/

        
        const factorial = (numero2 = undefined) => {
            if(numero2 === undefined) return console.warn("No ingresaste un numero");
            
            if(typeof numero2 !== "number") console.error(`El valor "${numero2}" ingresado No es un numero`);
            
            
            if(numero2 === 0) console.error("El nummero no puede ser 0");
            

            if(Math.sign(numero2) === -1) return console.error(`El valor no puede ser negativo`);
            
            let factorial = undefined;
            
            for (let i = numero2; i > 1; i--) {
                factorial *= i;
            }
             return console.info(`El factorial de ${numero2} es ${factorial}`); 
        
        }
